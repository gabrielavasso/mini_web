{% extends 'base.html' %}

{% block title %}Galería{% endblock %}

{% block content %}
<main class="fondo-galeria">
    <h2 class="titulo-galeria">Galería de Álbumes</h2>

    {% if session.get('logueado') %}
    <div class="acciones-galeria">
        <a href="{{ url_for('crear_album') }}" class="boton-dorado">➕ Crear Álbum</a>
    </div>
    {% endif %}

    <div class="galeria-albumes">
        {% for album in albums %}
        <div class="album-item">
            <a href="{{ url_for('ver_album', carpeta=album) }}">
                <div class="album-nombre">{{ album }}</div>
            </a>
        </div>
        {% endfor %}
    </div>
</main>

<style>
.fondo-galeria {
    padding: 20px;
    text-align: center;
}

.titulo-galeria {
    font-size: 2rem;
    color: #d4af37;
    margin-bottom: 20px;
}

.acciones-galeria {
    margin-bottom: 20px;
}

.boton-dorado {
    background: #d4af37;
    color: #fff;
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 8px;
    font-weight: bold;
}

.boton-dorado:hover {
    background: #a8840c;
}

.galeria-albumes {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 15px;
}

.album-item {
    background: #fff;
    border: 2px solid #d4af37;
    border-radius: 10px;
    padding: 15px;
    transition: transform 0.2s ease;
}

.album-item:hover {
    transform: scale(1.05);
}

.album-nombre {
    font-weight: bold;
    color: #333;
}
</style>
{% endblock %}
