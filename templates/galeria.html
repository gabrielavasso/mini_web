{% extends 'base.html' %}

{% block title %}Galería{% endblock %}

{% block content %}
<main class="fondo-galeria">
    <h2 class="titulo-galeria">Galería de Álbumes</h2>

    {% if session.get('logueado') %}
    <div class="crear-album">
        <a href="{{ url_for('crear_album') }}" class="boton-crear">+ Crear Álbum</a>
    </div>
    {% endif %}

    <!-- Contenedor de carpetas -->
    <div class="carpetas-grid">
        {% for album in albums %}
        <div class="carpeta-item">
            <a href="{{ url_for('ver_album', carpeta=album) }}" class="enlace-carpeta">
                <img src="{{ url_for('static', filename='img/icono_carpeta.png') }}" alt="Carpeta {{ album }}">
                <p class="nombre-carpeta">{{ album }}</p>
            </a>
        </div>
        {% endfor %}
    </div>
</main>

<style>
/* Fondo */
.fondo-galeria {
    min-height: 100vh;
    background-image: url('{{ url_for('static', filename='img/portada.jpg') }}');
    background-size: cover;
    background-position: center;
    padding: 60px 20px 40px 20px;
}

/* Título centrado y resaltado */
.titulo-galeria {
    text-align: center;
    width: 100%;
    font-family: 'Great Vibes', cursive;
    font-size: 2.8rem;
    color: #ffd700;
    margin-bottom: 25px;
    text-shadow: 0 0 10px #000, 0 0 20px #a8840c, 0 0 30px #d4af37;
    border-bottom: 2px solid #d4af37;
    padding-bottom: 5px;
}

/* Botón Crear Álbum */
.boton-crear {
    background-color: #d4af37;
    color: #000;
    padding: 10px 25px;
    border-radius: 10px;
    font-weight: bold;
    text-decoration: none;
    display: inline-block;
    transition: background 0.3s ease, color 0.3s ease;
}
.boton-crear:hover {
    background-color: #a8840c;
    color: #fff;
}

/* Grid de carpetas */
.carpetas-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
    gap: 30px;
    justify-items: center;
    margin: 40px 0;
}

/* Item de carpeta */
.carpeta-item img {
    width: 120px;
    transition: transform 0.3s ease;
}
.carpeta-item img:hover {
    transform: scale(1.1);
}
.nombre-carpeta {
    text-align: center;
    color: #ffd700;
    font-family: 'Great Vibes', cursive;
    font-size: 1.2rem;
    margin-top: 5px;
}

/* Quitar subrayado en los nombres */
.enlace-carpeta {
    text-decoration: none;
}
</style>
{% endblock %}
