{% extends 'base.html' %}

{% block title %}Crear Álbum{% endblock %}

{% block content %}
<main class="fondo-crear-album">
    <h2 class="titulo-crear">Crear nuevo álbum</h2>

    {% if session.get('logueado') %}
    <form method="POST" action="{{ url_for('crear_album') }}" class="form-crear-album">
        <label for="nombre">Nombre del álbum:</label>
        <input type="text" name="nombre" id="nombre" required placeholder="Ej: Viaje a Brasil">
        <button type="submit" class="boton-dorado">Crear</button>
    </form>

    {% if mensaje %}
    <p class="mensaje-error">{{ mensaje }}</p>
    {% endif %}

    <div class="volver-centro">
        <a href="{{ url_for('galeria') }}" class="boton-volver-dorado">❤️ Volver a galería</a>
    </div>
    {% else %}
    <p class="mensaje-login">
        🔒 Debes iniciar sesión para crear un álbum.
    </p>
    {% endif %}
</main>

<style>
.fondo-crear-album {
    text-align: center;
    padding: 20px;
}

.titulo-crear {
    font-size: 2rem;
    color: #d4af37;
    margin-bottom: 20px;
}

.form-crear-album {
    display: flex;
    flex-direction: column;
    gap: 15px;
    max-width: 300px;
    margin: 0 auto;
}

.form-crear-album input {
    padding: 10px;
    border: 1px solid #d4af37;
    border-radius: 8px;
    text-align: center;
}

.boton-dorado {
    background: #d4af37;
    color: #fff;
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 8px;
    font-weight: bold;
    border: none;
    cursor: pointer;
}

.boton-dorado:hover {
    background: #a8840c;
}

.mensaje-error {
    color: red;
    margin-top: 10px;
}
</style>
{% endblock %}
