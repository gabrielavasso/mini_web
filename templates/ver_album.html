{% extends 'base.html' %}

{% block title %}üìÅ {{ carpeta }}{% endblock %}

{% block content %}
<style>
.galeria-grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
    margin-top: 20px;
    padding: 0 10px;
}

.foto-galeria {
    width: 200px;
    height: 200px;
    object-fit: cover;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    cursor: pointer;
    transition: transform 0.3s ease;
}
.foto-galeria:hover {
    transform: scale(1.05);
}

.lightbox {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.9);
    justify-content: center;
    align-items: center;
    z-index: 1000;
    flex-direction: column;
    padding: 20px;
}

.lightbox img {
    max-width: 90%;
    max-height: 70%;
    border-radius: 10px;
    margin-bottom: 20px;
}

.lightbox .cerrar,
.lightbox .siguiente {
    background: none;
    border: none;
    color: white;
    font-size: 2rem;
    cursor: pointer;
    margin: 10px;
}

.lightbox .cerrar {
    align-self: flex-end;
}

.lightbox .siguiente {
    font-size: 2.5rem;
}

.titulo-album {
    text-align: center;
    color: #ffaad4;
    font-size: 1.8rem;
    margin-top: 20px;
    font-family: 'Great Vibes', cursive;
}

/* Responsive para m√≥viles */
@media screen and (max-width: 768px) {
    .foto-galeria {
        width: 120px;
        height: 120px;
    }

    .titulo-album {
        font-size: 1.5rem;
    }

    .lightbox img {
        max-width: 95%;
        max-height: 60%;
    }

    .lightbox .cerrar,
    .lightbox .siguiente {
        font-size: 2rem;
    }

    .boton-volver {
        font-size: 14px;
        padding: 10px 16px;
    }
}
</style>

<div class="galeria-contenido">
    <h2 class="titulo-album">üìÅ √Ålbum: {{ carpeta }}</h2>

    <div class="galeria-grid">
        {% for imagen in imagenes %}
        <img src="{{ url_for('ver_imagen', carpeta=carpeta, nombre=imagen) }}"
             alt="Imagen"
             class="foto-galeria"
             data-index="{{ loop.index0 }}">
        {% endfor %}
    </div>

    <div style="text-align: center; margin-top: 20px;">
        <a href="{{ url_for('galeria') }}" class="boton-volver">‚Üê Volver a Galer√≠a</a>
    </div>

    <div class="lightbox" id="lightbox">
        <button class="cerrar" onclick="cerrarLightbox()">‚úñ</button>
        <img id="lightbox-img" src="" alt="Imagen ampliada">
        <button class="siguiente" onclick="siguienteImagen()">‚û°Ô∏è</button>
    </div>
</div>

<script>
const imagenes = document.querySelectorAll('.foto-galeria');
const lightbox = document.getElementById('lightbox');
const lightboxImg = document.getElementById('lightbox-img');
let currentIndex = 0;

imagenes.forEach((img, index) => {
    img.addEventListener('click', () => {
        lightbox.style.display = 'flex';
        lightboxImg.src = img.src;
        currentIndex = index;
    });
});

function cerrarLightbox() {
    lightbox.style.display = 'none';
}

function siguienteImagen() {
    currentIndex = (currentIndex + 1) % imagenes.length;
    lightboxImg.src = imagenes[currentIndex].src;
}
</script>
{% endblock %}
