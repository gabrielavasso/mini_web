{% extends 'base.html' %}

{% block title %}√Ålbum {{ carpeta }}{% endblock %}

{% block content %}
<main class="fondo-ver-album">
    <h2 class="titulo-album">{{ carpeta }}</h2>

    {% if session.get('logueado') %}
    <!-- FORMULARIO SUBIR FOTOS -->
    <form action="{{ url_for('upload', carpeta=carpeta) }}" method="POST" enctype="multipart/form-data">
        <label for="file-upload" class="custom-file-upload">Elegir fotos</label>
        <input id="file-upload" type="file" name="fotos" multiple required>
        <button type="submit" class="boton-galeria">üì§ Subir fotos</button>
    </form>
    {% endif %}

    <!-- GRID DE FOTOS -->
    <div class="galeria-grid">
        {% for foto in imagenes %}
        <div class="foto-item">
            <img src="{{ foto.url }}" class="foto-galeria" onclick="abrirLightbox({{ loop.index0 }})">


            {% if session.get('logueado') %}
            <form action="{{ url_for('eliminar_fotos') }}" method="POST" onsubmit="return confirm('¬øEliminar esta foto?')">
                <input type="hidden" name="carpeta" value="{{ carpeta }}">
                <input type="hidden" name="nombre" value="{{ foto.url }}">
                <button type="submit" class="boton-eliminar">üóëÔ∏è</button>
            </form>
            {% endif %}
        </div>
        {% endfor %}
    </div>

    <div class="volver-centro">
        <a href="{{ url_for('galeria') }}" class="boton-volver-dorado">‚ù§Ô∏è Volver a galer√≠a</a>
    </div>
</main>

<!-- LIGHTBOX -->
<div id="lightbox" class="lightbox">
    <button class="cerrar" onclick="cerrarLightbox()">‚úñ</button>
    <a class="prev" onclick="cambiarFoto(-1)">&#10094;</a>
    <img id="lightbox-img" src="">
    <a class="next" onclick="cambiarFoto(1)">&#10095;</a>
</div>

<script>
let currentIndex = 0;
const fotos = [
    {% for foto in imagenes %}
    "{{ foto.url }}"{% if not loop.last %},{% endif %}
    {% endfor %}
];

function abrirLightbox(index) {
    currentIndex = index;
    document.getElementById('lightbox').classList.add('show');
    document.getElementById('lightbox-img').src = fotos[currentIndex];
}

function cerrarLightbox() {
    document.getElementById('lightbox').classList.remove('show');
}

function cambiarFoto(n) {
    currentIndex += n;
    if (currentIndex < 0) currentIndex = fotos.length - 1;
    if (currentIndex >= fotos.length) currentIndex = 0;
    document.getElementById('lightbox-img').src = fotos[currentIndex];
}

// Gestos t√°ctiles para deslizar
let startX = 0;
const lightboxImg = document.getElementById('lightbox-img');
lightboxImg.addEventListener('touchstart', e => startX = e.touches[0].clientX);
lightboxImg.addEventListener('touchend', e => {
    let endX = e.changedTouches[0].clientX;
    if (startX - endX > 50) cambiarFoto(1); // deslizar izquierda
    if (endX - startX > 50) cambiarFoto(-1); // deslizar derecha
});
</script>

<style>
/* Bot√≥n subir archivos estilizado */
input[type="file"] {
    display: none;
}

.custom-file-upload {
    display: inline-block;
    background: linear-gradient(145deg, #d4af37, #a8840c);
    color: white;
    padding: 10px 18px;
    border-radius: 25px;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    margin-bottom: 15px;
}

.custom-file-upload:hover {
    transform: scale(1.05);
    background: #d4af37;
}

/* Bot√≥n eliminar foto */
.boton-eliminar {
    background: #b3003b;
    color: white;
    border: none;
    border-radius: 50%;
    width: 28px;
    height: 28px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 5px;
    transition: background 0.3s ease;
}

.boton-eliminar:hover {
    background: #cce017ff;
}

/* Flechas del lightbox */
.prev, .next {
    cursor: pointer;
    position: absolute;
    top: 50%;
    width: auto;
    padding: 16px;
    margin-top: -22px;
    color: #ffd700;
    font-weight: bold;
    font-size: 32px;
    transition: 0.3s;
    user-select: none;
}

.prev { left: 0; }
.next { right: 0; }

.prev:hover, .next:hover {
    color: #fff;
    text-shadow: 0 0 10px #ffd700;
}
</style>
{% endblock %}
