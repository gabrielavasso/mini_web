{% extends 'base.html' %}

{% block title %}Subir Fotos{% endblock %}

{% block content %}
<main class="subir-fotos">
    <h2 class="titulo-subir">Subir fotos a un álbum</h2>

    {% if session.get('logueado') %}
    <form action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data" class="form-subida">

        <!-- Seleccionar álbum existente -->
        <label for="carpeta">Selecciona el álbum:</label>
        <select name="carpeta" required>
            {% for album in albums %}
            <option value="{{ album }}">{{ album }}</option>
            {% endfor %}
        </select>

        <!-- Seleccionar fotos -->
        <input type="file" name="fotos" multiple required>

        <!-- Botón enviar -->
        <button type="submit" class="btn-subir">📤 Subir Fotos</button>
    </form>

    {% else %}
    <p class="mensaje-login">
        🔒 Iniciá sesión para subir fotos.
    </p>
    {% endif %}

</main>

<style>
.subir-fotos {
    text-align: center;
    padding: 20px;
}

.titulo-subir {
    font-size: 2rem;
    color: #d4af37;
    margin-bottom: 20px;
}

.form-subida {
    display: flex;
    flex-direction: column;
    gap: 15px;
    max-width: 300px;
    margin: 0 auto;
}

.form-subida select,
.form-subida input[type="file"] {
    padding: 8px;
    border-radius: 8px;
    border: 1px solid #d4af37;
}

.btn-subir {
    background: #d4af37;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 10px;
    cursor: pointer;
}

.btn-subir:hover {
    background: #a8840c;
}

.btn-volver {
    display: inline-block;
    background: #d4af37;
    color: white;
    padding: 10px 20px;
    margin-top: 20px;
    border-radius: 10px;
    text-decoration: none;
    font-weight: bold;
}
</style>
{% endblock %}
