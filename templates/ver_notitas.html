{% extends 'base.html' %}

{% block title %}ðŸ’Œ Notitas de Amor{% endblock %}

{% block content %}
<main class="fondo-notitas">
    <div class="contenedor-form-notitas">
        <h2 class="titulo-notitas">ðŸ’Œ Notitas de Amor</h2>

        <form method="POST" action="{{ url_for('notitas') }}" class="form-notita">
            <input type="text" name="autor" placeholder="Tu nombre" required>
            <textarea name="mensaje" placeholder="EscribÃ­ tu mensaje..." required></textarea>
            <button type="submit" class="btn-guardar-notita">Guardar notita</button>
        </form>
    </div>
</main>

<style>
.fondo-notitas {
    background-image: url('{{ url_for('static', filename='img/portada.jpg') }}');
    background-size: cover;
    background-position: center;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

.contenedor-form-notitas {
    background: rgba(0,0,0,0.6);
    padding: 30px;
    border-radius: 20px;
    text-align: center;
    max-width: 700px;
    width: 95%;
    box-shadow: 0 6px 18px rgba(0,0,0,0.3);
}

.titulo-notitas {
    font-family: 'Great Vibes', cursive;
    font-size: 2.2rem;
    margin-bottom: 20px;
    color: #d4af37;
    text-shadow: 0 0 4px #000;
}

.form-notita input,
.form-notita textarea {
    width: 100%;
    margin-bottom: 15px;
    padding: 12px;
    border-radius: 12px;
    border: 1px solid #d4af37;
    font-size: 1rem;
}

.form-notita textarea {
    resize: vertical;
    min-height: 100px;
}

.btn-guardar-notita {
    background: linear-gradient(145deg, #d4af37, #a8840c);
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 20px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
}

.btn-guardar-notita:hover {
    background: #d4af37;
    transform: scale(1.05);
}
</style>
{% endblock %}
